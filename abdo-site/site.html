<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khoutillage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Intégration de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .mode-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .carousel-inner img {
            width: 80%;
            height: auto;
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel-control-prev {
            left: -30px;
        }
        .carousel-control-next {
            right: -30px;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">khoutillage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="site.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link mode-toggle-btn" onclick="toggleDarkMode()">
                            <i id="mode-icon" class="far fa-moon"></i> <!-- Icône de lune pour le mode sombre -->
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Section de présentation -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Bienvenue sur KOUTILLAGE</h2>
                <p>Découvrez notre large sélection d'outils de tour de haute qualité pour répondre à tous vos besoins en matière d'usinage.</p>
                <a href="produit.html" class="btn btn-primary">Découvrir nos produits</a>
            </div>
            <div class="col-md-6">
                <!-- Images d'illustration (à remplacer par vos propres images) -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="pr/produit9.jpg" class="d-block img-fluid" alt="Produit 1">
                        </div>
                        <div class="carousel-item">
                            <img src="pr/produit7.jpg" class="d-block img-fluid" alt="Produit 2">
                        </div>
                        <div class="carousel-item">
                            <img src="pr/produit8.jpg" class="d-block img-fluid" alt="Produit 3">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <br>
    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Tous droits réservés &copy; 2024 Outils de Tour</p>
        </div>
    </footer>

    <!-- Intégration de Bootstrap (optionnel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script JavaScript pour le mode sombre -->
    <script>
        // Check if the user has a preference stored in localStorage
        const storedMode = localStorage.getItem('darkMode');
        const body = document.body;
        const modeIcon = document.querySelector('#mode-icon');

        // If a preference is stored, apply it to the body
        if (storedMode) {
            body.classList.add('dark-mode');
            modeIcon.classList.remove('fa-sun');
            modeIcon.classList.add('fa-moon');
            modeIcon.style.color = 'white'; // Change the color of the icon
        }

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                modeIcon.classList.remove('fa-sun');
                modeIcon.classList.add('fa-moon');
                modeIcon.style.color = 'white'; // Change the color of the icon
                localStorage.setItem('darkMode', 'true');
            } else {
                modeIcon.classList.remove('fa-moon');
                modeIcon.classList.add('fa-sun');
                modeIcon.style.color = ''; // Reset the color of the icon
                localStorage.removeItem('darkMode');
            }
        }

        // Activer le carrousel pour faire défiler automatiquement les images
        $('.carousel').carousel({
            interval: 4000 // Définir l'intervalle de temps en millisecondes (4 secondes)
        });
    </script>
</body>
</html>
