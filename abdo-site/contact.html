    <!-- Script JavaScript pour le mode sombre -->
    <script>
   // Check if the user has a preference stored in localStorage
const storedMode = localStorage.getItem('darkMode');
const body = document.body;
const modeIcon = document.querySelector('#mode-icon');

// If a preference is stored, apply it to the body
if (storedMode) {
    body.classList.add('dark-mode');
    modeIcon.classList.remove('fa-sun');
    modeIcon.classList.add('fa-moon');
    modeIcon.style.color = 'white'; // Change the color of the icon
}

function toggleDarkMode() {
    body.classList.toggle('dark-mode');

    if (body.classList.contains('dark-mode')) {
        modeIcon.classList.remove('fa-sun');
        modeIcon.classList.add('fa-moon');
        modeIcon.style.color = 'white'; // Change the color of the icon
        localStorage.setItem('darkMode', 'true');
    } else {
        modeIcon.classList.remove('fa-moon');
        modeIcon.classList.add('fa-sun');
        modeIcon.style.color = ''; // Reset the color of the icon
        localStorage.removeItem('darkMode');
    }
}
    </script>
